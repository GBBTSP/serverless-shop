<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Leave a review for Scott's Flower Shop'">
    <meta name="author" content="Jeff Hollan">

    <title>Scott's Flowers - Leave a Review</title>
    <link href="dist/css/main.css" rel="stylesheet">
</head>

<body>
    <div id="loading" class="loading hidden">Loading&#8230;</div>
    <div class="container">
        <div id="form-main" class="col-sm-12 col-lg-12 col-md-12">
            <div class="row">
                <div id="form-div">
                    <form class="form" id="comment_form">

                        <div id="results" class="hidden">
                            <p class="text" style="font-size: x-large;" id="score_text"><strong>SCORE: </strong><span id="score"></span></p>
                            <p class="text" style="font-size: x-large;" id="keyPhrase_text"><strong>PHRASES: </strong><span id="keyPhrases"></span></p>
                        </div>
                        <div class="submit" style="text-align: center">

                            <h2>Choose a Review</h2>
                            <hr></hr>
                            <div class="btn btn-primary wrap quick_comment" id="qcomment1">This flower shop is as amazing as Azure! I'm so happy.</div>
                            <div class="padding"></div>
                            <div class="btn btn-primary wrap quick_comment" id="qcomment2">I'm furious because I forgot to buy flowers for Valentine's Day!</div>
                            <div class="padding"></div>
                            <div class="btn btn-primary wrap quick_comment" id="qcomment3">I'm furious because I didn't get any flowers for Valentine's Day!</div>
                            <div class="padding"></div>
                            <div class="btn btn-primary wrap quick_comment" id="qcomment4">This is just an average review. Whatevs.</div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/js/min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="dist/js/main.js"></script>
</body>
